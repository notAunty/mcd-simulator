name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_TAG: ${{ secrets.DOCKER_USERNAME }}/mcd-simulator:${{ github.event_name == 'pull_request' && github.event.pull_request.number || 'latest' }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npx prettier --write 'src/**/*.{ts,tsx}'

      - name: Commit Prettier changes
        run: |
          git config --global user.email "github-bot@example.com"
          git config --global user.name "github-bot"
          git add ./src/
          git commit -m "prettier"
          git push origin HEAD:${{ github.head_ref }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_TAG }}
          # build-args: |
          #   REACT_APP_API_URL=<your-api-url>

      - name: Push to Railway
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        # Note the single-quote (') used in the `sed` command to prevent $DOCKER_TAG misinterpretation
        run: |
          curl -L https://fly.io/install.sh | sh \
          sed -i 's/$DOCKER_TAG/${{ env.DOCKER_TAG }}/g' fly.toml \
          flyctl deploy --app mcd-simulator
